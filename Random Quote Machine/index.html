<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <script rel="stylesheet" src="index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
</head>
<body>   
  <div id="wrapper"> 
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">
                <wrapper id="quote-box">   
                    <div class="card">
                        <div class="card-header">
                            Random Quote Machine
                        </div>
                            <div class="card-body">
                                 <h4 class="card-title">
                             <div id="quote-text">
                            <i class="fa fa-quote-left"></i><span id="text"></span> 
                            </div>
                        </h4>
                        <p class="card-text">
                            <div id="author"></div>
                        </p>
                        <button id="new-quote" onClick="generateQuote();"  class="btn btn-block btn-success">New Quote</button>
                        <a href="#" id="tweet-quote"  class="btn btn-primary" target="_blank" >Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>
    <div class="footer">by <a href="https://codepen.io/marcus saye suah/">Marcus</a></div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
